<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script>
        async function fetchAndDisplayUsers() {
            try {
                // Fetch the data from the API
                const response = await fetch('http://127.0.0.1:5000/data');
                const users = await response.json();

                // Get the element where we want to display the user data
                const userList = document.getElementById('userList');

                // Loop through the users and create a list item for each
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${user.id}, Username: ${user.username}, Password: ${user.password}`;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to fetch and display data when the page loads
        window.onload = fetchAndDisplayUsers;
    </script>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    <p>You have successfully logged in. Here is the list of users:</p>
    <ul id="userList">
        <!-- User data will be appended here -->
    </ul>
</body>
</html>
